<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟实现Vue数据响应式原理</title>
</head>
<body>
  <div id="app">
    <h1>插值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <input type="text" v-model="msg" />
    <input type="text" v-model="count" />
  </div>

  <script src="js/observer.js"></script>
  <!-- 这是我们需要实现的vue.js -->
  <script src="js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "app",
      data: {
        msg: "hello wrold",
        count: 100
      }
    })
  </script>
</body>
</html>
